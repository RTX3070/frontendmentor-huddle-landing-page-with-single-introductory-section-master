<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="Logo" class="logo__image">
    </div>

    <div class="col-1">
      <img src="./images/illustration-mockups.svg" alt="Illustration mockup" class="col-1__mockup">
    </div>

    <div class="col-2">
      <h1 class="col-2__title">Build The Community Your Fans Will Love</h1>
      <p class="col-2__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="col-2__register-btn">Register</button>

      <div class="socials">
        <span class="socials__facebook"><ion-icon name="logo-facebook"></ion-icon></span>
        <span class="socials__twitter"><ion-icon name="logo-twitter"></ion-icon></span>
        <span class="socials__instagram"><ion-icon name="logo-instagram"></ion-icon></span>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/RTX3070" target="_blank">RTX3070</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
